<form id="formulario">

    <h1>Dados da pessoa</h1>
    <div>
        <label>
            <p>Tipo de Pessoa</p>
            <select name="tipoPessoa" onchange="alterarTipoPessoa(this.value)" required>
                <option value="F">Física</option>
                <option value="J">Jurídica</option>
            </select>
        </label>

        <div id="dadosPessoa">
            <label>
                <p>CPF *</p>
                <input autocomplete="off" type="text" name="cpf" required oninput="this.value = cpfMask(this.value)"
                    onblur="verificarDados(this.value)" inputmode="numeric" />
            </label>

            <label>
                <p>Nome completo *</p>
                <input autocomplete="off" type="text" name="nome" required maxlength="60" autocapitalize="characters" />
            </label>

            <label>
                <p>Data de Nascimento *</p>
                <input autocomplete="off" type="text" name="dataNasc" oninput="this.value = dataNascMask(this.value)"
                    onblur="validarDataNasc(this)" required />
            </label>
        </div>
    </div>

    <h1>Contato</h1>
    <div>
        <label>
            <p>E-mail</p>
            <input autocomplete="off" type="email" name="email" maxlength="200" inputmode="email" />
        </label>

        <label>
            <p>Telefone 1 *</p>
            <input autocomplete="off" type="tel" name="tel1" maxlength="15" inputmode="tel"
                oninput="this.value = phoneMask(this.value)" required />
        </label>

        <label>
            <p>Telefone 2</p>
            <input autocomplete="off" type="tel" name="tel2" maxlength="15" inputmode="tel"
                oninput="this.value = phoneMask(this.value)" />
        </label>
    </div>

    <h1>Endereço</h1>
    <div>
        <label>
            <p>CEP *</p>
            <input autocomplete="off" type="text" name="cep" min="0" maxlength="9" required
                oninput="this.value = cepMask(this.value)" onblur="verificarCep(this.value)" inputmode="numeric" />
        </label>

        <label>
            <p>UF</p>
            <select name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC" selected="selected">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </label>

        <label>
            <p>Cidade *</p>
            <input autocomplete="off" type="text" name="cidade" required maxlength="35" />
        </label>

        <label>
            <p>Bairro *</p>
            <input autocomplete="off" type="text" name="bairro" required maxlength="40" />
        </label>

        <label>
            <p>Logradouro *</p>
            <input autocomplete="off" type="text" name="rua" required maxlength="50" />
        </label>

        <label>
            <p>Número</p>
            <input autocomplete="off" type="text" name="numeroCasa" min="0" inputmode="numeric"
                 />
        </label>

        <label>
            <p>Complemento</p>
            <input autocomplete="off" type="text" name="complemento" maxlength="40" />
        </label>

        <br />
        <h1>* Dados obrigatórios</h1>
    </div>

    <button type="submit" id="btnSalvarCadastro">Incluir</button>
</form>
